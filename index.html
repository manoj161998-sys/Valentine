<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>

<style>
* { box-sizing: border-box; }

body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    margin: 0;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    background: white;
    padding: 30px 20px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    position: relative;
    width: 90%;
    max-width: 360px;
}

h1 {
    color: #ff4d6d;
    font-size: 1.6rem;
}

button {
    padding: 12px 18px;
    font-size: 1rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#noBtn {
    background-color: #ccc;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
}

#message {
    margin-top: 25px;
    font-size: 1.6rem;
    font-weight: 600;
    color: #ff4d6d;
    min-height: 40px;
}

/* üíï Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
}

/* üéâ Confetti */
.confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="card">
    <h1 id="question"></h1>

    <button id="yesBtn">Yes, for eternity üíç</button>
    <button id="noBtn">No üôÖ‚Äç‚ôÄÔ∏è</button>

    <div id="message"></div>
</div>

<!-- üé∂ Mobile-safe audio -->
<audio id="bgMusic" loop preload="auto">
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<script>
const herName = "Alice Rusko";
document.getElementById("question").innerText =
    `${herName}, will you be my Valentine? üíñ`;

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const card = document.querySelector(".card");
const music = document.getElementById("bgMusic");

let noScale = 1;
let escapeCount = 0;
let musicStarted = false;

/* üé∂ Mobile-safe music start */
function startMusic() {
    if (!musicStarted) {
        music.muted = false;
        music.currentTime = 0;

        const playPromise = music.play();
        if (playPromise !== undefined) {
            playPromise.catch(() => {});
        }
        musicStarted = true;
    }
}

function moveNoButton() {
    startMusic();
    escapeCount++;

    if (escapeCount >= 5) {
        noBtn.remove();
        return;
    }

    const rect = card.getBoundingClientRect();
    const maxX = rect.width - noBtn.offsetWidth;
    const maxY = rect.height - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    noScale -= 0.15;
    noBtn.style.transform = `scale(${noScale})`;
}

/* Desktop */
noBtn.addEventListener("mouseenter", moveNoButton);

/* Mobile */
noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
});

yesBtn.addEventListener("click", () => {
    startMusic();

    document.getElementById("question").style.display = "none";
    yesBtn.style.display = "none";
    noBtn?.remove();

    clearInterval(heartInterval);

    typeWriter("Your silly boy loves you ‚ù§Ô∏è");
    launchConfetti();
});

function typeWriter(text) {
    let i = 0;
    message.innerHTML = "";
    const interval = setInterval(() => {
        message.innerHTML += text.charAt(i++);
        if (i === text.length) clearInterval(interval);
    }, 80);
}

function launchConfetti() {
    for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.backgroundColor =
            ["#ff4d6d", "#ffd166", "#06d6a0", "#118ab2"]
            [Math.floor(Math.random() * 4)];
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
    }
}

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}

const heartInterval = setInterval(createHeart, 400);
</script>

</body>
</html>
